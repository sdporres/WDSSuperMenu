name: Generate Release from tag

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0

permissions:
  contents: write  # Required to create or update releases

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore WDSSuperMenu/WDSSuperMenu.csproj

      - name: Build specific project
        run: dotnet build WDSSuperMenu/WDSSuperMenu.csproj --configuration Release --no-restore

      - name: Publish specific project
        run: dotnet publish WDSSuperMenu/WDSSuperMenu.csproj --configuration Release --no-build --output ./publish

      - name: Zip published output
        run: Compress-Archive -Path ./publish/* -DestinationPath ./WDSSuperMenu-${{ github.ref_name }}.zip

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: .github/release-notes.md
          files: WDSSuperMenu-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
